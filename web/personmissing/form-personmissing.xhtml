<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.personFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.personFormHeader}</h2>
                <p:fieldset legend="#{str.personLegendForm}">
                    <h:form>
                        <h:panelGrid columns="4">

                            <p:inputText placeholder="#{str.personLastSeenPrompt}"
                                         value="#{personMissingBean.person.lastSeen}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>
                                         <p:inputText placeholder="#{str.personLastClothingPrompt}"
                                                      value="#{personMissingBean.person.lastClothing}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>
                                         <p:inputText placeholder="#{str.personCommentsPrompt}"
                                                      value="#{personMissingBean.person.comments}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>


                                         <p:selectOneMenu value="#{personMissingBean.person.altLogins.idAltLogins}" style="height:29px">
                                <f:selectItems value="#{personMissingBean.logins}" var="a"
                                               itemLabel="#{a.userName}" itemValue="#{a.idAltLogins}"></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{personMissingBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{personMissingBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{personMissingBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
