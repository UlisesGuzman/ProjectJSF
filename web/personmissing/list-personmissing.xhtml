<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.personListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.personListTitle}</h2>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{personMissingBean.agregar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{personMissingBean.persons}" var="c">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <h:commandButton value="#{str.buttonEdit}"
                                             action="#{personMissingBean.editar(c)}"></h:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.personLastSeenHeader}">
                        <p:outputLabel value="#{c.lastSeen}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.personLastClothingHeader}">
                        <p:outputLabel value="#{c.lastClothing}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.personCommentsHeader}">
                        <p:outputLabel value="#{c.comments}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.personLoginHeader}">
                        <p:outputLabel value="#{c.altLogins.userName}"></p:outputLabel>
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
