<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.loginFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.loginFormHeader}</h2>
                <p:fieldset legend="#{str.loginLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.loginUserNamePrompt}"
                                         value="#{altLoginsBean.login.userName}"></p:inputText>

                                         <p:inputText placeholder="#{str.loginTypePrompt}"
                                                      value="#{altLoginsBean.login.type}"></p:inputText>

                            
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{altLoginsBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{altLoginsBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{altLoginsBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
