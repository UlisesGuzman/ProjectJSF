<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.cancionFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.cancionFormHeader}</h2>
                <p:fieldset legend="#{str.cancionLegendForm}">
                    <h:form>
                        <h:panelGrid columns="4">

                            <p:inputText placeholder="#{str.cancionNombrePrompt}"
                                         value="#{personMissingBean.cancion.nombreCancion}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>
                            <p:inputText placeholder="#{str.cancionGeneroPrompt}"
                                         value="#{personMissingBean.cancion.genero}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>
                            <p:inputText placeholder="#{str.cancionDuracionPrompt}"
                                         value="#{personMissingBean.cancion.duracion}" 
                                         style="padding-top:0px; height:24px" ></p:inputText>


                            <p:selectOneMenu value="#{personMissingBean.cancion.interprete.idInterprete}" style="height:29px">
                                <f:selectItems value="#{personMissingBean.interpretes}" var="a"
                                               itemLabel="#{a.nombre}" itemValue="#{a.idInterprete}"></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{personMissingBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{personMissingBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{personMissingBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
